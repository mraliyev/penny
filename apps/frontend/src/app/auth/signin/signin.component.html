<div class="container">
  <div class="signin-container">
    <h2>Login</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          autocomplete="username"
        />
        <div
          class="error-message"
          *ngIf="
            signinForm.get('email')?.invalid && signinForm.get('email')?.touched
          "
        >
          Email is required and must be valid.
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          autocomplete="current-password"
        />
        <div
          class="error-message"
          *ngIf="
            signinForm.get('password')?.invalid &&
            signinForm.get('password')?.touched
          "
        >
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <button type="submit" [disabled]="signinForm.invalid">Login</button>
    </form>
    <div *ngIf="error$ | async">
      <p class="error-message">{{ error$ | async }}</p>
    </div>
  </div>
</div>
